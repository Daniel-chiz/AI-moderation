<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ai Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        color: #38bdf8;
      }
      #chat-box {
        width: 90%;
        max-width: 600px;
        height: 70vh;
        background-color: #1e293b;
        border-radius: 10px;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        word-wrap: break-word;
        line-height: 1.6;
      }
      .user {
        background-color: #2563eb;
        align-self: flex-end;
      }
      .bot {
        background-color: #475569;
        align-self: flex-start;
        max-width: 85%;
      }

      .bot h3 {
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-size: 1.1em;
        color: #38bdf8;
      }
      .bot ul,
      .bot ol {
        margin-left: 1.5em;
        margin-bottom: 1em;
      }
      .bot li {
        margin-bottom: 0.5em;
      }
      .bot p {
        margin-bottom: 1em;
      }
      .bot strong {
        color: #38bdf8;
      }
      .bot code {
        background-color: #0f172a;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
      }
      #input-box {
        width: 90%;
        max-width: 600px;
        display: flex;
        margin-top: 10px;
      }
      #user-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
      }
      #send-btn {
        padding: 10px 15px;
        margin-left: 5px;
        background-color: #38bdf8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: #0f172a;
        font-weight: bold;
      }
      #send-btn:hover {
        background-color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <h1>Daniel AI Assistant ðŸ¤–</h1>
    <div id="chat-box"></div>
    <div id="input-box">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage(text, "user");
        userInput.value = "";

        try {
          const res = await axios.post("http://localhost:3000/chat", {
            prompt: text,
          });
          appendMessage(res.data.reply, "bot", true);
        } catch (err) {
          appendMessage("Error: cannot connect to server.", "bot");
        }
      }

      function appendMessage(text, sender, isHTML = false) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);

        if (isHTML && sender === "bot") {
          msg.innerHTML = text;
        } else {
          msg.textContent = text;
        }

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      sendBtn.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
